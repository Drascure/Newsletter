<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <main>
        <!-- div for the illustration -->
        <div id="illustration"></div>
        <!-- description -->
        <div id="description">
            <h1>Stay updated!</h1>
            <p id="textDescription">Join 60,000+ product managers receiving monthly updates on:</p>

            <div class="list">
                <div class="imgList">
                    <img src="./assets/img/icon-list.svg" alt="icon-list">
                </div>
                <p>Product discovery and building what matters</p>
            </div>

            <div class="list">
                <div class="imgList">
                    <img src="./assets/img/icon-list.svg" alt="icon-list">
                </div>
                <p>Measuring to ensure updates are a success</p>
            </div>

            <div class="list">
                <div class="imgList">
                    <img src="./assets/img/icon-list.svg" alt="icon-list">
                </div>
                <p>And much more!</p>
            </div>
        </div>
        <!-- sign up -->
        <div id="sign">
            <div id="title">
                <h2>Email address</h2>
                <p id="alerte" class="hide">Valid email required</p>
            </div>
            <input type="email" name="email"  class="email" placeholder="email@company.com">
            <a href="" id="submit">Subscribe to monthly newsletter</a>
        </div>
    </main>
</body>
</html>
